<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <div class="logo" style="font-family: Norse;">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" width="90px" alt="">
            ODIN
        </div>
    </aside>
    <main>
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </header>
        <section>
            <form>
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text" name="First name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text" name="Last name" id="last-name">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="Email" id="email" minlength="6" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <br>
                        <input type="tel" name="Phone number" id="phone-number" minlength="8">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="Password" id="password" minlength="6" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="Confirm password" id="confirm-password" minlength="6" required>
                    </div>
                </div>
            </form>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
